<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">-->
    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/stylesheets/small-business.css" rel="stylesheet">
    <link href="/static/stylesheets/map.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script defer src="/static/vendor/font-awesome/js/fontawesome-all.js"></script>

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Local'Istia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#myModal">
                    <li class="list-inline-item">
                      <i class="fas fa-plus"></i>
                      <i class="fas fa-map-marker-alt"></i>
                    </li>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="py-5 bg-dark sticky-footer">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Local'Istia 2017</p>
        </div>
    </footer>

    <!--Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/javascripts/map.js"></script>

    <!-- API google map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1gihQv-kHjLscCQABx7eESNzuNijIYXo&callback=initMap"> </script>

  </body>
</html>
