<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">-->
    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/stylesheets/small-business.css" rel="stylesheet">
    <link href="/static/stylesheets/map.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script defer src="/static/vendor/font-awesome/js/fontawesome-all.js"></script>

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Local'Istia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#myModal">
                    <li class="list-inline-item">
                      <i class="fas fa-plus"></i>
                      <i class="fas fa-map-marker-alt"></i>
                    </li>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Demande de marqueur</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         <form id="addMarkerForm" class="form-horizontal justify-content-center center-block" action="/add" method="POST">
          <fieldset>
          <!-- Text input-->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="firstname">Pr√©nom</label>  
            <div class="col-md-6">
            <input id="firstname" name="firstname" placeholder="Alcie" class="form-control input-md" required="" type="text">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="name">Nom</label>  
            <div class="col-md-6">
            <input id="name" name="name" placeholder="Fnuk" class="form-control input-md" required="" type="text">
              
            </div>
          </div>

          <!-- email Input-->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="email">E-mail</label>
            <div class="col-md-6">
              <div class="input-group">
                <input id="email" name="email" class="form-control" placeholder="John.Doe@mail.fr" required="" type="email">
              </div>
              
            </div>
          </div>
          <!-- Button -->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="send"></label>
            <div class="col-md-6">
              <button id="send" name="send" class="btn btn-success">Envoyer</button>
            </div>
          </div> 

          </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="py-5 bg-dark sticky-footer">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Local'Istia 2017</p>
        </div>
    </footer>

    <!--Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    

    <!-- API google map -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src="/static/javascripts/map.js"></script>
    <script src="/static/javascripts/search.js"></script>


  </body>
</html>
