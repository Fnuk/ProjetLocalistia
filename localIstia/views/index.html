{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container-fluid">
<!-- Page Content -->
  <div class="container-fluid">

    <!-- Heading Row -->
    <div class="row my-4">
      <div class="col-lg-8">
        <!--<img class="img-fluid rounded" src="http://placehold.it/900x400" alt="">-->
        <div id="map"></div>
      </div>
      <!-- /.col-lg-8 -->
      <div class="card col-lg-4">
          <form class="form-horizontal">
              <fieldset>
              
              <!-- Recherche -->
              <legend>Rechercher :</legend>
              
              <!-- Search input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="searchinput">Nom de l'étudiant :</label>
                <div class="col-md-4">
                  <input id="searchinput" name="searchinput" type="search" placeholder="John doe" class="form-control input-md">
                  
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="idPays">Pays :</label>
                <div class="col-md-4">
                  <select id="idPays" name="idPays" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                  </select>
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="idRegion">Région</label>
                <div class="col-md-4">
                  <select id="idRegion" name="idRegion" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                  </select>
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="idVille">Ville : </label>
                <div class="col-md-4">
                  <select id="idVille" name="idVille" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                  </select>
                </div>
              </div>
              
              </fieldset>
              </form>              
        <a class="btn btn-primary btn-lg" href="#">Call to Action!</a>
      </div>
      <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Call to Action Well -->
    <div class="card text-white bg-secondary my-4 text-center">
      <div class="card-body">
        <p class="text-white m-0">This call to action card is a great place to showcase some important information or display a clever tagline!</p>
      </div>
    </div>

    </div>
    <!-- /.row -->

  </div>

  
</div>

{% endblock %}
