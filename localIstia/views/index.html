{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}


<div class="container-fluid">
	<!-- Page Content -->
	<div class="container-fluid">
		<!--Search mode-->
		<!-- Heading Row -->
		<div class="row my-4">
			<div class="col-lg-8">
				<!--<img class="img-fluid rounded" src="http://placehold.it/900x400" alt="">-->
				<div id="map"></div>
			</div>
			<!-- /.col-lg-8 -->
			<div class="card col-lg-4">
				<form class="form-horizontal">
					<fieldset>
						<!-- Recherche -->
						<legend>Rechercher :</legend>
						<!-- Search input-->
						<div class="form-group">
							<label class="col-md-6 control-label" for="searchinput">Nom de l'étudiant :</label>
							<div class="col-md-6">
								<input id="searchinput" name="searchinput" type="search" placeholder="John doe" class="form-control input-md">
								</div>
							</div>
							<!-- Select Basic -->
							<div id=recherche class="form-group">
								<label class="col-md-6 control-label" for="idPays">Pays :</label>
								<div class="col-md-6">
									<select id="selectPays" name="idPays" class="form-control">
									</select>
								</div>
							</div>
							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-6 control-label" for="idRegion">Région</label>
								<div class="col-md-6">
									<select id="idRegion" name="idRegion" class="form-control">
										<option value="1">Option one</option>
										<option value="2">Option two</option>
									</select>
								</div>
							</div>
							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-6 control-label" for="idVille">Ville : </label>
								<div class="col-md-6">
									<select id="idVille" name="idVille" class="form-control">
										<option value="1">Option one</option>
										<option value="2">Option two</option>
									</select>
								</div>
							</div>
						</fieldset>
					</form>
					<a class="btn btn-primary btn-lg" href="#">Rechercher</a>
					<!--endSearch mode-->
					<!--Informations mode-->
          <div id=info hidden>
            <div class="row">
              <label for="accomodations">Logements et contacts</label>
              <textarea class="form-control disabled" id="accomodations" rows="3"></textarea>
            </div>
            <div class="row">
              <label for="accomodations">Devises et cout de la vie :</label>
              <textarea class="form-control disabled" id="devise" rows="3"></textarea>
            </div>
            <div class="row">
              <label for="goodDeals">Bons plans</label>
              <textarea class="form-control disabled" id="goodDeals" rows="3"></textarea>
						</div>
						<div class="row">
							<button class="btn btn-primary btn-lg" type="button" onclick="toggleSearchInfo()">Retour recherche</button>
						</div>
          </div>
					<!--endInformations Mode-->
				</div>
			</div>
			<!-- /.col-md-4 -->
			<!-- /.row -->
			<!-- Call to Action Well -->
			<div class="card text-white bg-secondary my-4 text-center">
				<div class="card-body">
					<p class="text-white m-0">LocalIstia une solution de l'avenir !</p>
				</div>
			</div>
			<!-- /.row -->
		</div>
	</div>

{% endblock %}
